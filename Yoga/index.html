<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Studio Yoga</title>
</head>

<body>
    <nav class="nav">
        <div class="left__nav">
            <label>Studio Yoga</label>
        </div>
        <div class="center__nav">
            <ul>
                <li>
                    <i class='fas fa-book'></i>  Blog 
                </li>
                <li>
                    <i class="fa fa-info-circle" aria-hidden="true"></i>  Informações
                </li>
                <li>
                    <i class='far fa-edit'></i> Registre-se
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="main__content">
            <div class="left__section">
                <img src="/backgrounds-svgs/pilates-animate.svg" alt="">
            </div>
            <div class="right__section">
                <div class="login">
                    <h2>Login <i class="fa fa-address-book-o"></i></i></h2>
                    <div class="elements">
                        <input type="email" placeholder="Digite seu email">
                        <br>
                        <input type="password" placeholder="Digite a sua senha">
                        <br>
                        <button>Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="icons">
            <i class='fab fa-whatsapp'></i>
            <i class='fab fa-facebook'></i>
            <i class='fab fa-instagram'></i>
        </div>
        
    </footer>
    <script src="https://kit.fontawesome.com/c0a15a3e17.js" crossorigin="anonymous"></script>
</body>

</html>
